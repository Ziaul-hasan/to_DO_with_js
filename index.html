<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="head">
            <img src="images/devnest_logo.jpeg" alt="">
            <h2 class="heading">To-Do list</h2>
            <h2 class="heading">Ziaul Hasan Shaon</h2>
        </section>
        <section>
            <div class="input-container">
                <label for="">Add New Task</label>
                <input type="text" name="" id="input-text" placeholder="Add a new task">
                <button id="btn-add">Add Task</button>
            </div>
        </section>
        <section>
            <div class="task-container">
                <div class="part-container">
                    <h1>Incomplete Task</h1>
                    <ul id="container">
                        <li class="item">
                            <div>
                                <input onchange="checkboxBtnTask()" type="checkbox" name="" id="" class="cb">
                                <label for="">First task</label>
                            </div>
                            <button onclick="getTextContent(this)" class="btn-done" disabled>Done</button>
                        </li>
                        <li class="item">
                            <div>
                                <input onchange="checkboxBtnTask()" type="checkbox" name="" id="" class="cb">
                                <label for="">First task</label>
                            </div>
                            <button onclick="getTextContent(this)" class="btn-done" disabled>Done</button>
                        </li>
                    </ul>
                </div>
                <div class="part-container">
                    <h1>Complete Task</h1>
                    <ul id="complete-container">
                        
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="to-do.js"></script>
</body>
</html>
